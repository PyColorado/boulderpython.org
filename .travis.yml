# Use Dockerized infrastructure
sudo: false
language: python
before_install:
  # Decrypt the credentials we added to the repo using the key we added with the Travis command line tool
  - openssl aes-256-cbc -K $encrypted_3a75846c8fd3_key -iv $encrypted_3a75846c8fd3_iv -in client-secret.json.enc -out client-secret.json -d
client-secret:
  json:
    secure: 
install:
  # Install the Python dependencies
  - pip install -r requirements.txt -t lib/
script:
  - python run_tests.py

# [START travis_deploy]
deploy:
  provider: gae
  # Skip cleanup so api_key.py and vendored dependencies are still there
  skip_cleanup: true
  keyfile: client-secret.json
  project: boulder-python
  default: true
  on:
    all_branches: true
# [END travis_deploy]